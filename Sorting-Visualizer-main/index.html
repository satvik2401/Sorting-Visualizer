<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Saira+Condensed:wght@100&family=Teko:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e99f93402c.js" crossorigin="anonymous"></script>

</head>
<header>
    <h1>Sorting Visualizer</h1>
    <nav>
        <div class="gap-2 d-flex d-flex justify-content-center">
            <div class="gap-2" id="input">
                <span id="size">Size
                    <input id="arraySize_input" class="form-range" type="range" min="6" max="250" step=1 value=100>
                </span>
                <span id="speed">Speed
                    <input id="speed_input" class="form-range" type="range" min="20" max="300" stepDown=10 value=150>
                </span>
            </div>
            <div id="newArray" class="d-grid gap-2">
              <div class="p-2">
                <button type="button" class="btn btn-outline-secondary btn-dark newArray">New Array</button>
              </div>
              <div class="p-2"></div>

            </div>
          </div>
            <div class="gap-4 d-flex d-flex justify-content-center">
                <button type="button" class="btn btn-outline-info btn-dark bubbleSort">Bubble Sort</button>
                <button type="button" class="btn btn-outline-info btn-dark quickSort">Quick Sort</button>
                <button type="button" class="btn btn-outline-info btn-dark mergeSort">Merge Sort</button>
                <button type="button" class="btn btn-outline-info btn-dark insertionSort">Insertion Sort</button>
                <button type="button" class="btn btn-outline-info btn-dark selectionSort">Selection Sort</button>
            </div>
        </div>
    </nav>
</header>
<body class="p-3 mb-2 bg-dark text-white">

    <div id="bars" class="flex-container"></div>

    <footer>
      <p class="footer__author">Checkout the source code at:&ensp;<a href="https://github.com/mihirsp18/Sorting-Visualizer"><i class="fab fa-github"></i></a></p>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="Sorting-Algrothems/bubble.js"></script>
    <script src="Sorting-Algrothems/insertion.js"></script>
    <script src="Sorting-Algrothems/merge.js"></script>
    <script src="Sorting-Algrothems/quick.js"></script>
    <script src="Sorting-Algrothems/selection.js"></script>
</body>
</html>
